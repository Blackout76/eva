{% extends "base.html" %}
{% block title %}Appraise{% endblock %}
{% block content %}
{% csrf_token %}
<h1>Appraise items:</h1>
<form action="{% url "praisal" %}" method="post">
    {% csrf_token %}
    {{ form_items.as_p }}
    <input type="submit" value="Submit" />
</form>

<h1>View praisal:</h1>
<form action="{% url "praisal" %}" method="post">
    {% csrf_token %}
    {{ form_view.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
